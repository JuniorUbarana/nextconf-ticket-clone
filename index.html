<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nextjs Ticket</title>
  </head>
  <body>
    <div class="ticket-visual_visual" id="ticket">
      <div class="left"></div>
      <div class="right"></div>
      <div class="ticket-visual-wrapper">
        <div class="ticket-visual_profile">
          <div class="ticket-profile_profile">
                    <img src="https://avatars3.githubusercontent.com/u/32462908?s=460&v=4" alt="juniorubarana" class="ticket-profile_image" />
                    <div class="ticket-profile_text">
                        <p class="ticket-profile_name">Junior Ubarana</p>
                        <p class="ticket-profile_username">
                            <span class="ticket-profile_githubIcon">
                                <img src="./images/github.svg" alt="GitHub" />
                            </span>
                            JuniorUbarana
                        </p>
                    </div>
                </div>
                <div class="ticket-event">
                    <img src="./images/event-logos.png" />
                </div>
            </div>
            <div class="ticket-visual_ticket-number-wrapper">
                <div class="ticket-visual_ticket-number">â„– 014747</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
